<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div id="selects">
          <label for="yearSelect"> Год </label>
          <select name="year" id="yearSelect"></select>
          <label for="monthSelect"> Месяц </label>
          <select name="month" id="monthSelect"></select>
        </div>
        
        <button id="create" disabled>Создать</button>
        <button id="delete" disabled>Удалить</button>
      </div>

      <div class="calendarContainer"></div>

    <script src="calendar.js"></script>
  </body>
</html>
