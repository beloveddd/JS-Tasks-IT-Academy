<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MVC example</title>
    <style>
        body {
            font-size: 21px;
            text-align: center;
        }

        input {
            min-width: 180px;
            padding: 8px 12px;
            border: 1px gray solid;
            border-radius: 3px;
            margin: 0 5px;
        }

        button {
            font-size: 18px;
            line-height: 21px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Пример решения задачи "в лоб"</h1>

    <h3>пример умножения двух чисел</h3>
    <form>
        <fieldset>
            <legend>Магия чисел</legend>
            <p>
                <input type="number" placeholder="Введите первое значение" name="input_1" id="input_1">
                <span class="mult-sign"> x </span>
                <input type="number" placeholder="Введите второе значение" name="input_2" id="input_2">
            </p>
            <p>
                <button id="calculate-btn">Вычислить</button>
            </p>
            <div id="show-result"></div>
        </fieldset>
    </form>

<script>
    /* Здесь пишем скрипт, который позволит решить поставленную задачу:
        1) Кнопка "вычислить" должна быть не активна, пока не введены оба числа
        2) Если введены оба числа (т.е. инпуты не пустые), то делаем кнопку активной
        3) по клику на эту кнопку - произвести вычисление и вывод результата в div с id="show-result" во формате:
        "Результат вычислений = " + результат
    */ 
   
    //26 строк кода

      const button = document.getElementById("calculate-btn");
      button.disabled = true;

      const firstInput = document.getElementById("input_1");
      const secondInput = document.getElementById("input_2");

      firstInput.addEventListener("input", readValue);
      secondInput.addEventListener("input", readValue);

      function readValue() {
        if (firstInput.value && secondInput.value) {
          button.disabled = false;
        } else {
            button.disabled = true;
        }
      }

      let result = document.getElementById("show-result");
      button.addEventListener("click", count);

      function count(event) {
        event.preventDefault();
        let a = Number(input_1.value);
        let b = Number(input_2.value);
        let c = a * b;
        result.innerHTML = `Результат вычислений = ${c}`;
      }

</script>
</body>
</html>
